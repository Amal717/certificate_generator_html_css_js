<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Certificate Generation</title>
    <link rel="stylesheet" href="bulk.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="bulk.js"></script>
</head>
<body>
    <div id="container">
        <h2>Bulk Certificate Generation</h2>
        
        <!-- Template Selection Section -->
        <div id="template-selection">
            <div id="selected-template-container"></div>
            <div id="template-options">
                <img src="1.jpg" alt="Template 1" onclick="selectTemplate(1)">
                <img src="2.jpg" alt="Template 2" onclick="selectTemplate(2)">
            </div>
        </div>
        
        <!-- Bulk Upload Section -->
        <div id="bulk-upload-section">
            <label for="csv-file">Upload CSV File:</label>
            <input type="file" id="csv-file" accept=".csv">
            <button type="button" onclick="processCSV()">Generate Certificates</button>
        </div>

        <!-- Form Section -->
        <div id="form-section" style="display: none;">
            <form id="certificate-form">
                <!-- No individual participant name input here -->
                
                <div>
                    <label for="institution-name">Institution Name:</label>
                    <input type="text" id="institution-name" name="institutionName" required>
                </div>

                <div>
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="eventName" required>
                </div>
                <button type="button" onclick="generateCertificate()">Generate Certificate</button>
            </form>
        </div>
    </div>
</body>
</html>
