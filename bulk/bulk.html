<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="bulk.css">
</head>
<body>
    <div id="container">
        <h2>Certificate Generator</h2>

        <!-- Template Selection Section -->
        <div id="template-selection">
            <div id="selected-template-container"></div>
            <div id="template-options">
                <img src="1.jpg" alt="Template 1" onclick="selectTemplate(1)">
                <img src="2.jpg" alt="Template 2" onclick="selectTemplate(2)">
            </div>
        </div>

        <!-- Form Section -->
        <div id="form-section">
            <form id="certificate-form">
                <!-- CSV Upload Section -->
                <div id="csv-upload">
                    <input type="file" id="csv-file" accept=".csv">
                    <button type="button" class="upload-button" onclick="uploadCSV()">Upload CSV</button>
                    <!-- Display the selected CSV file name -->
                    <div id="selected-csv"></div>
                </div>

                <div>
                    <label for="institution-name">Institution Name:</label>
                    <input type="text" id="institution-name" name="institutionName" required>
                </div>

                <div>
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="eventName" required>
                </div>
                <button type="button" onclick="generateCertificate()">Generate Certificate</button>
            </form>
        </div>
    </div>
    <script src="bulk.js"></script>
</body>
</html>
